<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("While Loop<br>")
        let i=1;
        while(i<=50){
            document.writeln(i);
            i++;
        }
        document.write("<br><br>")

        document.write("Do While Loop<br>")
        let a=1;
        do{
            document.writeln(a);
            a++;
        }
        while(a<=50)
    </script>
</body>
</html>
