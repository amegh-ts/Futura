<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name, callback){
            document.write("Hello " + name + "!");
            callback();
        }
        function message(){
            document.write("Process Completed.......!");
        }
        greet("John", message)
    </script>
</body>
</html>
